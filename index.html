<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic‑Tac‑Toe • Neon Arcade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="title">
        <div class="logo" aria-hidden="true"></div>
        <h1>Ggames Tic-Tac-Toe</h1>
      </div>
      <div class="statbar">
        <div class="pill legend"><span class="chip x">X</span> goes first</div>
        <div class="pill legend"><span class="chip o">O</span> second</div>
      </div>
    </header>

    <div class="panel topbar" role="toolbar" aria-label="Game controls">
      <div class="controls">
        <button class="btn primary" id="newGameBtn" title="Start a new round (same mode)">New Round</button>
        <button class="btn secondary" id="resetBtn" title="Reset scores & board">Reset All</button>
        <button class="btn" id="undoBtn" title="Undo last move (PvP only)">Undo</button>
      </div>
      <div class="controls" role="group" aria-label="Mode">
        <button class="btn" id="modePvp" aria-pressed="true">2 Players</button>
        <button class="btn" id="modeCpu" aria-pressed="false">Vs CPU</button>
        <button class="btn" id="swapBtn" title="Swap who starts">Swap First</button>
      </div>
    </div>

    <div class="layout">
      <section class="panel board-wrap">
        <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
          <!-- 9 cells -->
        </div>
        <div class="winline"><svg id="winlineSvg" viewBox="0 0 100 100" preserveAspectRatio="none"><line x1="0" y1="0" x2="0" y2="0"></line></svg></div>
      </section>

      <aside class="side">
        <div class="panel card">
          <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:10px">
            <strong>Scoreboard</strong>
            <span id="turnText" class="glow">X to move</span>
          </div>
          <div class="score">
            <div class="tile"><div class="k">X Wins</div><div class="v" id="sx">0</div></div>
            <div class="tile"><div class="k">Draws</div><div class="v" id="sd">0</div></div>
            <div class="tile"><div class="k">O Wins</div><div class="v" id="so">0</div></div>
          </div>
        </div>
        <div class="panel card">
          <strong style="display:block; margin-bottom:8px">How to Play</strong>
          <ol style="margin:0; padding-left:18px; color:var(--muted)">
            <li>Choose <b>2 Players</b> or <b>Vs CPU</b>.</li>
            <li>Click a tile or use the <b>1–9</b> number keys.</li>
            <li>First to align 3 marks wins. Good luck!</li>
          </ol>
        </div>
        <div class="footer">Made with ♥ for fun nights. Tip: try <b>Swap First</b> vs CPU.</div>
      </aside>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="confetti" class="confetti" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
