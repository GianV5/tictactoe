<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic‑Tac‑Toe • Neon Arcade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f18;
      --panel: #0f1525;
      --accent: #00ffd1;
      --accent-2: #9c6bff;
      --text: #eaf2ff;
      --muted:#99a4bf;
      --x: #ff6b6b;
      --o: #4dd0ff;
      --win: #8fff7a;
      --shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.04);
    }
    * { box-sizing: border-box }
    html,body{height:100%}
    body{
      margin:0; font-family: Nunito, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text); background: radial-gradient(1200px 800px at 70% -10%, #142039 0%, #0b0f18 55%) fixed;
      display:grid; place-items:center; padding:24px;
    }

    .app{ width: min(1100px, 100%); display:grid; gap:20px; }
    header{ display:flex; gap:16px; align-items:center; justify-content:space-between; }
    .title{ display:flex; align-items:center; gap:12px; }
    .logo{
      width:42px; height:42px; border-radius:12px; background:
        radial-gradient(35px 35px at 70% 30%, var(--accent), transparent 60%),
        radial-gradient(50px 50px at 30% 70%, var(--accent-2), transparent 60%),
        #0d1324;
      box-shadow: var(--shadow), 0 0 30px rgba(156,107,255,.25), 0 0 30px rgba(0,255,209,.25) inset;
    }
    h1{ font-size: clamp(20px, 3vw, 28px); margin:0; letter-spacing:.4px }

    .panel{ background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
            border-radius:20px; box-shadow: var(--shadow); backdrop-filter: blur(6px);
            border:1px solid rgba(255,255,255,.06); }

    .topbar{ display:grid; grid-template-columns: 1fr auto; gap:16px; padding:14px 16px; align-items:center }
    .controls{ display:flex; flex-wrap:wrap; gap:10px; }

    .btn{
      --ring: transparent; cursor:pointer; user-select:none; -webkit-tap-highlight-color: transparent;
      padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.1);
      background: #111729; color: var(--text); font-weight:700; letter-spacing:.3px;
      box-shadow: var(--shadow); transition: transform .08s ease, box-shadow .2s ease, border-color .2s;
    }
    .btn:hover{ transform: translateY(-1px) }
    .btn:active{ transform: translateY(0) scale(.98) }
    .btn[aria-pressed="true"], .btn.primary{ border-color: var(--accent); box-shadow: var(--shadow), 0 0 0 6px rgba(0,255,209,.08) }
    .btn.secondary{ background:#131a2e }

    .statbar{ display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap }
    .pill{ padding:8px 12px; border-radius:999px; background:#12182b; border:1px solid rgba(255,255,255,.08) }
    .legend{ display:flex; gap:10px; align-items:center }
    .chip{ font-weight:900; padding:3px 8px; border-radius:8px; }
    .chip.x{ color: #fff; background: linear-gradient(135deg, #ff6b6b, #ff9274); }
    .chip.o{ color: #00101a; background: linear-gradient(135deg, #87e6ff, #4dd0ff); }

    .layout{ display:grid; grid-template-columns: 1.2fr .8fr; gap:20px }
    @media (max-width: 880px){ .layout{ grid-template-columns: 1fr; } }

    .board-wrap{ padding:16px; }

    .board{
      width:min(520px, 100%); aspect-ratio:1; margin:auto; display:grid; gap:14px; padding:14px;
      grid-template-columns: repeat(3, 1fr); background:#0a1020; border-radius:24px; box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,.06);
    }
    .cell{
      position:relative; display:grid; place-items:center; font-size: clamp(36px, 8vw, 84px); font-weight:900;
      background: linear-gradient(180deg, #0e1630, #0b1026); border-radius:18px;
      border:1px solid rgba(255,255,255,.08); cursor:pointer; outline:none;
      transition: transform .08s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.35), 0 12px 30px rgba(0,0,0,.35);
    }
    .cell:hover{ transform: translateY(-2px); box-shadow: inset 0 0 0 1px rgba(0,0,0,.35), 0 16px 36px rgba(0,0,0,.45) }
    .cell:focus-visible{ box-shadow: 0 0 0 6px rgba(156,107,255,.12), inset 0 0 0 1px rgba(255,255,255,.35) }
    .cell.disabled{ cursor:not-allowed; opacity:.7 }

    .mark{ transform: scale(.8); filter: drop-shadow(0 6px 16px rgba(0,0,0,.5)); }
    .mark.x{ color: var(--x); text-shadow: 0 0 28px rgba(255,107,107,.35) }
    .mark.o{ color: var(--o); text-shadow: 0 0 28px rgba(77,208,255,.35) }

    .winline{
      position:absolute; inset:0; pointer-events:none; display:none;
    }
    .board.win .winline{ display:block }
    .winline svg{ width:100%; height:100% }
    .winline line{ stroke: var(--win); stroke-width: 10; stroke-linecap: round; filter: drop-shadow(0 0 12px rgba(143,255,122,.6)); }

    .side{ display:grid; gap:16px; padding:16px }
    .card{ padding:16px; }
    .score{ display:grid; grid-template-columns: repeat(3, 1fr); gap:10px }
    .score .tile{
      padding:14px; text-align:center; border-radius:16px; background:#0b1328; border:1px solid rgba(255,255,255,.06);
      box-shadow: var(--shadow);
    }
    .k{ font-size:12px; color:var(--muted) }
    .v{ font-size:26px; font-weight:900 }

    .footer{ text-align:center; color:var(--muted); font-size:13px; padding-bottom:4px }
    .glow{ color:var(--accent); text-shadow: 0 0 12px rgba(0,255,209,.5) }

    /* Toast */
    .toast{ position: fixed; left:50%; top:20px; transform: translateX(-50%);
      background:#091026; border:1px solid rgba(255,255,255,.08); box-shadow: var(--shadow);
      padding:10px 14px; border-radius:12px; display:none; z-index: 5 }
    .toast.show{ display:block; animation: pop .18s ease-out }
    @keyframes pop{ from{ transform: translateX(-50%) scale(.95); opacity:.6 } to{ transform: translateX(-50%) scale(1); opacity:1 } }

    /* Confetti (simple) */
    .confetti{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:10 }
    .confetti .p{ position:absolute; width:8px; height:12px; opacity:.9; border-radius:2px }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">
        <div class="logo" aria-hidden="true"></div>
        <h1>Neon Arcade — Tic‑Tac‑Toe</h1>
      </div>
      <div class="statbar">
        <div class="pill legend"><span class="chip x">X</span> goes first</div>
        <div class="pill legend"><span class="chip o">O</span> second</div>
      </div>
    </header>

    <div class="panel topbar" role="toolbar" aria-label="Game controls">
      <div class="controls">
        <button class="btn primary" id="newGameBtn" title="Start a new round (same mode)">New Round</button>
        <button class="btn secondary" id="resetBtn" title="Reset scores & board">Reset All</button>
        <button class="btn" id="undoBtn" title="Undo last move (PvP only)">Undo</button>
      </div>
      <div class="controls" role="group" aria-label="Mode">
        <button class="btn" id="modePvp" aria-pressed="true">2 Players</button>
        <button class="btn" id="modeCpu" aria-pressed="false">Vs CPU</button>
        <button class="btn" id="swapBtn" title="Swap who starts">Swap First</button>
      </div>
    </div>

    <div class="layout">
      <section class="panel board-wrap">
        <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
          <!-- 9 cells -->
        </div>
        <div class="winline"><svg id="winlineSvg" viewBox="0 0 100 100" preserveAspectRatio="none"><line x1="0" y1="0" x2="0" y2="0"></line></svg></div>
      </section>

      <aside class="side">
        <div class="panel card">
          <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:10px">
            <strong>Scoreboard</strong>
            <span id="turnText" class="glow">X to move</span>
          </div>
          <div class="score">
            <div class="tile"><div class="k">X Wins</div><div class="v" id="sx">0</div></div>
            <div class="tile"><div class="k">Draws</div><div class="v" id="sd">0</div></div>
            <div class="tile"><div class="k">O Wins</div><div class="v" id="so">0</div></div>
          </div>
        </div>
        <div class="panel card">
          <strong style="display:block; margin-bottom:8px">How to Play</strong>
          <ol style="margin:0; padding-left:18px; color:var(--muted)">
            <li>Choose <b>2 Players</b> or <b>Vs CPU</b>.</li>
            <li>Click a tile or use the <b>1–9</b> number keys.</li>
            <li>First to align 3 marks wins. Good luck!</li>
          </ol>
        </div>
        <div class="footer">Made with ♥ for fun nights. Tip: try <b>Swap First</b> vs CPU.</div>
      </aside>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="confetti" class="confetti" aria-hidden="true"></div>

  <script>
    // --- Game State ---
    const boardEl = document.getElementById('board');
    const turnText = document.getElementById('turnText');
    const sx = document.getElementById('sx');
    const so = document.getElementById('so');
    const sd = document.getElementById('sd');
    const toast = document.getElementById('toast');
    const confetti = document.getElementById('confetti');
    const winlineSvg = document.getElementById('winlineSvg');

    const newGameBtn = document.getElementById('newGameBtn');
    const resetBtn = document.getElementById('resetBtn');
    const undoBtn = document.getElementById('undoBtn');
    const modePvpBtn = document.getElementById('modePvp');
    const modeCpuBtn = document.getElementById('modeCpu');
    const swapBtn = document.getElementById('swapBtn');

    const cells = Array.from({length:9}, (_,i)=>({ i, mark:'' }));
    let history = []; // stack of moves for undo
    let scores = { X:0, O:0, D:0 };
    let first = 'X';
    let current = first;
    let mode = 'pvp'; // 'pvp' | 'cpu'
    let locked = false; // lock input when animating / CPU thinking

    const wins = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // cols
      [0,4,8],[2,4,6]          // diags
    ];

    // Build board cells
    function buildBoard(){
      boardEl.innerHTML = '';
      for(let i=0;i<9;i++){
        const btn = document.createElement('button');
        btn.className = 'cell';
        btn.role = 'gridcell';
        btn.setAttribute('data-i', i);
        btn.setAttribute('aria-label', `Cell ${i+1}`);
        btn.addEventListener('click', ()=> handleMove(i));
        btn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); handleMove(i);} });
        boardEl.appendChild(btn);
      }
    }

    function setTurn(t){
      current = t; turnText.textContent = `${t} to move`;
      turnText.classList.remove('glow');
      void turnText.offsetWidth; // restart animation
      turnText.classList.add('glow');
    }

    function render(){
      // apply marks
      boardEl.querySelectorAll('.cell').forEach((cellEl, idx)=>{
        const m = cells[idx].mark;
        cellEl.innerHTML = m ? `<span class="mark ${m.toLowerCase()}">${m}</span>` : '';
        cellEl.classList.toggle('disabled', Boolean(m) || locked);
      });
      sx.textContent = scores.X; so.textContent = scores.O; sd.textContent = scores.D;
    }

    function toastMsg(msg){
      toast.textContent = msg; toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 1600);
    }

    function clearBoard(){ cells.forEach(c=> c.mark=''); history = []; hideWinLine(); locked=false; render(); }

    function newRound(){ clearBoard(); first = first==='X' ? 'O' : 'X'; setTurn(first); maybeCpuMove(); }

    function resetAll(){ scores={X:0,O:0,D:0}; first='X'; setTurn(first); clearBoard(); render(); toastMsg('Scores reset ✨'); }

    function swapFirst(){ first = first==='X' ? 'O' : 'X'; setTurn(first); clearBoard(); toastMsg(`${first} starts now`); maybeCpuMove(); }

    function handleMove(i){
      if(locked) return;
      if(cells[i].mark) return; // already used
      cells[i].mark = current;
      history.push(i);
      render();
      const outcome = checkOutcome();
      if(outcome) return conclude(outcome);
      setTurn(current==='X' ? 'O' : 'X');
      maybeCpuMove();
    }

    function undo(){
      if(mode !== 'pvp' || locked) return toastMsg('Undo only in 2 Players');
      const last = history.pop(); if(last==null) return;
      cells[last].mark='';
      setTurn(current==='X' ? 'O' : 'X');
      render();
    }

    function checkOutcome(){
      for(const [a,b,c] of wins){
        if(cells[a].mark && cells[a].mark===cells[b].mark && cells[a].mark===cells[c].mark){
          drawWinLine(a,b,c); return { type:'win', winner: cells[a].mark, line:[a,b,c] };
        }
      }
      if(cells.every(c=> c.mark)) return { type:'draw' };
      return null;
    }

    function conclude(result){
      locked = true;
      if(result.type==='win'){
        scores[result.winner]++;
        render();
        celebrate(`${result.winner} wins! 🎉`);
      } else {
        scores.D++; render(); toastMsg('Draw 🤝');
      }
    }

    // --- CPU (unbeatable) ---
    function maybeCpuMove(){
      if(mode!== 'cpu') return;
      if(current !== 'O') return; // CPU is O by default (second)
      locked = true;
      setTimeout(()=>{
        const best = findBestMove();
        cells[best].mark = 'O'; history.push(best);
        render();
        const out = checkOutcome();
        if(out) { conclude(out); }
        else { locked=false; setTurn('X'); }
      }, 380); // tiny delay for UX
    }

    function findBestMove(){
      let bestVal = -Infinity, bestIdx = -1;
      for(let i=0;i<9;i++) if(!cells[i].mark){
        cells[i].mark = 'O';
        const moveVal = minimax(false, -Infinity, Infinity);
        cells[i].mark = '';
        if(moveVal>bestVal){ bestVal=moveVal; bestIdx=i; }
      }
      return bestIdx;
    }

    function minimax(isMax, alpha, beta){
      const res = checkOutcome();
      if(res){
        if(res.type==='win') return res.winner==='O' ? 10 : -10;
        return 0;
      }
      if(isMax){ // O's turn
        let best = -Infinity;
        for(let i=0;i<9;i++) if(!cells[i].mark){
          cells[i].mark = 'O';
          best = Math.max(best, minimax(false, alpha, beta));
          cells[i].mark='';
          alpha = Math.max(alpha, best);
          if(beta <= alpha) break;
        }
        return best;
      } else { // X's turn
        let best = Infinity;
        for(let i=0;i<9;i++) if(!cells[i].mark){
          cells[i].mark = 'X';
          best = Math.min(best, minimax(true, alpha, beta));
          cells[i].mark='';
          beta = Math.min(beta, best);
          if(beta <= alpha) break;
        }
        return best;
      }
    }

    // --- Win line ---
    function drawWinLine(a,b,c){
      const map = {
        '0,1,2':[ [10,16], [90,16] ],
        '3,4,5':[ [10,50], [90,50] ],
        '6,7,8':[ [10,84], [90,84] ],
        '0,3,6':[ [16,10], [16,90] ],
        '1,4,7':[ [50,10], [50,90] ],
        '2,5,8':[ [84,10], [84,90] ],
        '0,4,8':[ [10,10], [90,90] ],
        '2,4,6':[ [90,10], [10,90] ]
      };
      const k = `${a},${b},${c}`;
      const [[x1,y1],[x2,y2]] = map[k];
      const line = winlineSvg.querySelector('line');
      line.setAttribute('x1', x1); line.setAttribute('y1', y1);
      line.setAttribute('x2', x1); line.setAttribute('y2', y1);
      boardEl.classList.add('win');
      // animate
      requestAnimationFrame(()=>{
        setTimeout(()=>{ line.setAttribute('x2', x2); line.setAttribute('y2', y2); }, 20);
      });
    }
    function hideWinLine(){
      const line = winlineSvg.querySelector('line');
      line.setAttribute('x1', 0); line.setAttribute('y1', 0);
      line.setAttribute('x2', 0); line.setAttribute('y2', 0);
      boardEl.classList.remove('win');
    }

    // --- Confetti celebration ---
    function celebrate(msg){
      toastMsg(msg);
      // simple confetti burst
      confetti.innerHTML = '';
      const W = window.innerWidth, H = window.innerHeight;
      for(let i=0;i<80;i++){
        const p = document.createElement('div'); p.className='p';
        p.style.left = (Math.random()*W) + 'px';
        p.style.top = '-20px';
        p.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
        const dur = 1200 + Math.random()*1200;
        const tx = (Math.random()*2-1)*120;
        p.animate([
          { transform:`translate(0,0) rotate(0deg)`, opacity:1 },
          { transform:`translate(${tx}px, ${H+60}px) rotate(${Math.random()*720-360}deg)`, opacity:.9 }
        ],{ duration: dur, easing:'cubic-bezier(.2,.7,.1,1)', fill:'forwards' });
        confetti.appendChild(p);
      }
    }

    // --- Keyboard shortcuts (1..9) ---
    window.addEventListener('keydown', (e)=>{
      if(e.key>='1' && e.key<='9'){
        const i = parseInt(e.key,10)-1; handleMove(i);
      }
      if(e.key==='r'){ newRound(); }
      if(e.key==='u'){ undo(); }
    });

    // --- Wire controls ---
    newGameBtn.addEventListener('click', newRound);
    resetBtn.addEventListener('click', resetAll);
    undoBtn.addEventListener('click', undo);

    modePvpBtn.addEventListener('click', ()=>{ mode='pvp'; modePvpBtn.setAttribute('aria-pressed','true'); modeCpuBtn.setAttribute('aria-pressed','false'); undoBtn.disabled=false; clearBoard(); setTurn(first); toastMsg('2 Players mode'); });
    modeCpuBtn.addEventListener('click', ()=>{ mode='cpu'; modePvpBtn.setAttribute('aria-pressed','false'); modeCpuBtn.setAttribute('aria-pressed','true'); undoBtn.disabled=true; clearBoard(); setTurn(first); toastMsg('Vs CPU mode'); maybeCpuMove(); });
    swapBtn.addEventListener('click', swapFirst);

    // --- Init ---
    buildBoard();
    setTurn(current);
    render();
  </script>
</body>
</html>
